<div class="WrapperArea">
    <div class="WrapperBox">
        <div class="content-wrapper">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade in" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="Small-Wrapper">
            <h4 class="Title">Add Merchant</h4>

            <div class="NotificationArea">
                <div class="NotificationForm">
                    <!--                        <h4>User Details</h4>-->

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Full Name </label>
                            <input type="text" class="form-control" placeholder="Full Name" name="full_name">
                        </div>
                        <div class="form-group newGroup">
                            <label for="">Category</label>
                            <select id="id_category" name="category">
                                {% for category in category %}
                                <option value="{{category.pk}}">{{category.category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Commerce Number </label>
                            <input type="text" class="form-control" placeholder="Commercial Number"
                                   name="commercial_id">
                        </div>
                        <div class="form-group">
                            <label for="">Email </label>
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="">Address </label>-->
<!--                            <input type="text" class="form-control" placeholder="Address" name="address">-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="">Shop No </label>
                            <input type="text" class="form-control" placeholder="Shop No" name="shop_no">
                        </div>
                        <div class="form-group">
                            <label for="">Street </label>
                            <input type="text" class="form-control" placeholder="Street" name="street">
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="">Landmark </label>-->
<!--                            <input type="text" class="form-control" placeholder="Landmark" name="landmark">-->
<!--                        </div>-->
                        <div class="form-group">
                            <label for="">City </label>
                            <input type="text" class="form-control" placeholder="City" name="city">
                        </div>
                        <div class="form-group">
                            <label for="">Postal Code </label>
                            <input type="text" class="form-control" placeholder="Postal code" name="postal_code">
                        </div>
                        <div class="form-group">
                            <label for="">Password </label>
                            <input type="Password" class="form-control" placeholder="Password " name="password">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password </label>
                            <input type="Password" class="form-control" placeholder="Password " name="confirm_password">
                        </div>
                        <button type="submit" class="Button apply_btn">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
