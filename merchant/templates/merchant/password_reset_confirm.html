{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Snapic | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link type="text/css" rel="stylesheet" href="{% static 'adminpanel/css/style.css' %}">
</head>
<body>
<div class="content-wrapper">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</div>
<div class="LoginArea" style="background-image: url('images/pattern.png');">
    <div class="LoginBox">
        <figure><img src="{% static 'adminpanel/images/logo.jpg' %}"></figure>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                <input class="form-control" type="password" placeholder="New Password"
                       name="new_password1" required
                       id="id_new_password1"><br>
                <input class="form-control" type="password"
                       placeholder="Confirm Password" name="new_password2" required
                       id="id_new_password2"><br>
                <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
            </form>
        </div>
        <div class="sign-in">
            <a href="{% url 'merchant:login' %}">Sign in here</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
