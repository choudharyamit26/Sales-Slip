{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>E-receipt | Merchant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link type="text/css" rel="stylesheet" href="{% static 'adminpanel/css/style.css' %}">
</head>
<body>
<div class="content-wrapper">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</div>


<div class="LoginArea" style="background-image: url('images/pattern.png');">
    <div class="LoginBox">
        <figure><img src="{% static 'adminpanel/images/logo.jpg' %}"></figure>
        <h5>Recover Password</h5>
<!--        <h6>To keep connected with us please login .</h6>-->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" name="email" placeholder="Enter Email ID" class="form-control">
                <span class="Icon"><i class="fa fa-envelope"></i></span>
            </div>
            <button class="Login">Submit</button>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
